<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="root" class="pantalla">
      <h1>Safe-Word</h1>
      <button class="boton" id="GenerarPassword">Generar Password</button>
      <br>
      <br>
      <button class="boton" id="CambiarPasswordActual">Cambiar Password Actual</button>
    </div>

    <div id="pantallaGenerarPassword" class="pantalla">
      <br>
      <h2>Palabra de Seguridad</h2>
      <br>
      <div>
        <input autofocus type="text" id="safeWord" placeholder="Escribe aquí">
      </div>
      <h2>Nivel de Seguridad</h2>
      <div>
          <select id="offset">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          </select>
        </div>   
      <br>
      <br>    
        <div><button class="boton" id="passwordNuevo">Generar</button></div>
    </div>

    <div id="pantallaPasswordActual" class="pantalla">
      <br>
      <h2>Password Actual</h2> 
      <br>  
      <div>
        <input autofocus type="text" id="safeWordecode" placeholder="Escribe aquí">
      </div>
      <h2>Nivel de Seguridad Actual</h2>  
      
      <div>
        <select id="offsetTwo">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        </select>  
        </div>    
      <br>
      <br>    
        <div><button class="boton" id="generaPasswordNuevo">Siguiente</button></div>
    </div>

    <div id="pantallaPasswordActualDescifrado" class="pantalla">
      <br>
        <div>
          <h2>Password Descifrado <span id="decifradoSafeWord"> </span> </h2>
          <br>
        </div>
        
        <div>
          <h2>Nuevo Nivel de Seguridad</h2>
          <select id="nuevoOffset">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          </select>  
        </div>    
      <br>
      <br>    
        <div><button class="boton" id="changePassword">Cambiar</button></div>
    </div>

    <div id="yourPassword" class="pantalla">
        <br>
          <div>
            <h2>Este es tu Password  </h2>
            <h3><span id="yourSafeWord"> </span></h3>
          </div>
            <br>
          <div><button class="boton" id="star">Inicio</button></div>
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>


  </body>
</html>
